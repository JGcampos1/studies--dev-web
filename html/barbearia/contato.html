        <header>

    <main>
        <form>  
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome e Sobrenome"> 

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"> 
            
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) X XXXX-XXXX">    

            <label for="mensagem"> Mensagem</label>
            <textarea cols="63" rows="10" id="mensagem" class="input-padrao" required placeholder="O que deseja fazer,estilo..."></textarea>
            <fieldset>

                <legend> Como prefere nosso contato?</p>
                <label for="radio-email"><input type ="radio" name = "contato" value="email" id="radio-email"> Email</label>
                
                <label for="radio-telefone">   <input type ="radio" name = "contato" value="telefone" id="radio-telefone"> Telefone</label>
                
                <label for="radio-whatsapp" ><input type ="radio" name = "contato" value="whatsapp" id="radio-whatsapp"checked>Whatsapp</label>
                
            </fieldset>
            <fieldset>

                <legend>Qual horario deseja ser atendido?</p>
                <select>
                    <option>Manh√£</option>
                    <option>Atarde</option>
                    <option>Anoite</option>
                    
                </select>
            </fieldset>

            <label class=checkbox ><input type="checkbox" checked> Gostaria de receber nossas novidades por Email?</label>

            <input type="submit" class="enviar">
        </form>            
    </main>

        <table>
            
            <thead>

                    <td>Domingo</td>

                </tr>
                
            </tbody>
