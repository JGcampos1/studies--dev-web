<meta charset="UTF_8">


<script>

    function pularLinha() {

        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);
        pularLinha();

    }

    var ano = 2020;

    mostra("<h2>Em " + ano + " teremos:</h2>");

    mostra("JG tem " + (ano - 2000) + " anos");

    mostra("Brenner tem " + (ano - 1996) + " anos");

    mostra("Gian tem " + (ano - 1992) + " anos");
   



</script>
